WF_PARAM_ELEMENTS="扩展元素"
WF_PARAM_ELEMENTS_DESC="通过在此处添加额外元素来扩展功能，形式为元素[attribute1&#124;attribute2]，以逗号分隔，例如：em[id&#124;title&#124;class],i[id&#124; title&#124;class]。此处添加的元素将从禁止元素列表中删除。<br /><strong>仅在“清理 HTML"为“是"时适用</strong>"
WF_PARAM_NO_ELEMENTS="禁止元素"
WF_PARAM_NO_ELEMENTS_DESC="以逗号分隔的禁止元素列表。出于安全目的，除非安装或启用适当的插件或配置设置，否则将始终删除以下元素 - applet、iframe、对象、嵌入、脚本、样式、正文、bgsound、base、 basefont, frame, frameset, head, html, id, ilayer, layer, link, meta, name, title, xml<br /><strong>仅在“清理 HTML"为“是"时适用</strong>"
WF_PARAM_INVALID_ATTRIBUTES="禁止属性"
WF_PARAM_INVALID_ATTRIBUTES_DESC="以逗号分隔的禁用属性列表，例如：dynsrc,lowsrc。可以接受正则表达式值，例如：on([az]+) 将删除所有事件属性（onclick、onmouseover 等）<br /><strong>仅在“清理 HTML"为“是"时适用</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="禁止的属性值"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="CSS 属性选择器格式中禁止属性值的逗号分隔列表，例如：img[title='test'] 将从所有值为 'test' 的 img 标签中删除 title 属性值。<br />接受CSS 2.1 和 CSS 3 属性选择器 - <ul><li>属性以值开头：tag[name^='value']<br />例如：img[src='data:image'] 将删除所有 base64 编码路径来自 img src attributes</li><li>Attribute equals value : tag[name='value']</li><li>Attribute is not equal to value : name!='value'</li><li>属性以值结尾：tag[name$='value']<br />例如：img[src$='.jpg'] 将删除所有包含具有 .jpg 扩展名的路径的 img src 值</li></ ul<br /><strong>仅在“清理 HTML"为“是"时适用</strong>"
